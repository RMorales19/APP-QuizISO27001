<form method="post" class="quiz-form">
  {% csrf_token %}
  <div class="card quiz-card">
    <a href="{% url 'logout' %}" class="btn btn-secondary logout-btn">Logout</a> <!-- Botón de Logout -->
      <div class="card-header">
        <div class="progress">
          <div 
              class="progress-bar" 
              role="progressbar" 
              style="width: {{ progress }}%;" 
              aria-valuenow="{{ progress }}" 
              aria-valuemin="0" 
              aria-valuemax="100">
              {{ progress }}%
            </div>
        </div>
          <h2>{{ question.classification.name }}</h2>
          <h3>{{ question.topic }}</h3>
      </div>
      <div class="card-body">
          <p class="question-text">{{ form.selected_option.label }}</p> <!-- Muestra la pregunta aquí -->
          <div class="options">
              {{ form.selected_option }} <!-- Genera automáticamente las opciones de radio -->
          </div>
      </div>
      <div class="card-footer">
          <button type="submit" class="btn btn-primary">Siguiente</button>
      </div>
  </div>
</form>


<style>
  .quiz-form {
      max-width: 600px;
      margin: 0 auto;
      font-family: 'Arial', sans-serif;
  }

  .quiz-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative; /* Necesario para el posicionamiento absoluto del botón */
  }

  .card-header {
      background: #007bff;
      color: #fff;
      padding: 16px;
      text-align: center;
  }

  .card-header h2 {
      margin: 0;
      font-size: 1.5rem;
  }

  .card-header h3 {
      margin: 4px 0 0;
      font-size: 1rem;
      font-weight: 300;
  }

  .logout-btn {
      position: absolute;
      top: 10px; /* Ajusta la distancia desde la parte superior */
      right: 10px; /* Ajusta la distancia desde la derecha */
      font-size: 0.9rem; /* Tamaño de fuente más pequeño para el botón de logout */
      background: #6c757d; /* Color para el botón de logout */
      padding: 5px 10px; /* Espaciado interno */
      border-radius: 4px; /* Bordes redondeados */
      text-decoration: none; /* Sin subrayado */
  }

  .logout-btn:hover {
      background: #5a6268; /* Color al pasar el mouse sobre el botón de logout */
  }

  .card-body {
      padding: 16px;
  }

  .question-text {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 16px;
  }

  .options {
      display: flex;
      flex-direction: column;
      gap: 12px; /* Espaciado entre las opciones */
  }

  .options .option {
      display: flex;
      align-items: center;
      background: #f9f9f9; /* Fondo claro */
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 16px;
      transition: all 0.3s ease;
      cursor: pointer;
  }

  .options .option:hover {
      background: #f1f1f1; /* Cambio de color al pasar el cursor */
      border-color: #007bff; /* Destaca con el color principal */
  }

  .options input[type="radio"] {
      accent-color: #007bff; /* Color del radio button */
      margin-right: 10px; /* Separación del texto */
      transform: scale(1.2); /* Hace más grande el radio button */
  }

  .options label {
      font-size: 1rem;
      flex: 1;
      text-decoration: none; /* Elimina subrayado */
  }

  .options input[type="radio"]:checked + label {
      background: #007bff;
      color: #fff;
      border-color: #0056b3;
  }

  .card-footer {
      padding: 16px;
      text-align: center;
  }

  .btn {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none; /* Asegura que no haya subrayado en el enlace */
      display: inline-block; /* Para que el enlace se comporte como un botón */
  }

  .btn:hover {
      background: #0056b3;
  }
</style>
