{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación del cumplimiento ISO27001 - Login</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    h3 {
      margin-bottom: 20px;
      font-size: 18px;
    }
    .social-login {
      margin-top: 20px;
    }
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .social-login__icon {
      font-size: 40px;
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      padding: 15px;
      border-radius: 50%;
      transition: transform 0.3s;
      background-color: #db4437; /* Color de Google */
    }
    .social-login__icon:hover {
      transform: scale(1.1);
    }
    .screen__background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .screen__background__shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
    }
    .screen__background__shape1 {
      width: 300px;
      height: 300px;
      background: #ffcc00;
      top: -50px;
      left: -50px;
    }
    .screen__background__shape2 {
      width: 400px;
      height: 400px;
      background: #ff5722;
      top: -100px;
      right: -100px;
    }
    .screen__background__shape3 {
      width: 500px;
      height: 500px;
      background: #4caf50;
      bottom: -150px;
      left: -150px;
    }
    .screen__background__shape4 {
      width: 600px;
      height: 600px;
      background: #2196f3;
      bottom: -200px;
      right: -200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificación del cumplimiento ISO27001</h1>
    <div class="social-login">
      <h3>Iniciar sesión con</h3>
      <p>{{user.first_name}} {{user.last_name}}</p>
      <p>{{user.email}}</p>
    </div>
    <div class="social-icons">
      <a href="{% url 'logout' %}" class="social-login__icon fab fa-google"></a>
    </div>
  </div>
  <div class="screen__background">
    <span class="screen__background__shape screen__background__shape4"></span>
    <span class="screen__background__shape screen__background__shape3"></span>
    <span class="screen__background__shape screen__background__shape2"></span>
    <span class="screen__background__shape screen__background__shape1"></span>
  </div>
</body>
</html>
